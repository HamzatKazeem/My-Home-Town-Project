<html>

<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>

  <div id="bg-image">
    <h1> Welcome to <span id="underln">Sheffield</span></h1>
  </div>
  <div id="text-below-bgimage">
    <h2>Our Famous Sheffield</h2>
  </div>

  <div class="middle-banner">
    <div class="event-in-sheffield tooltip">

      <h3>Business & Pleasure</h3>
      <img class="img-middlebanner-image" src="Images/Hover-Image.jpg">

    </div>
    <div class="event-in-sheffield">
      <h3>Education</h3>

      <img class="img-middlebanner-image" src="Images/EDUCATION.jpg">

    </div>
    <div class="event-in-sheffield">
      <h3>Football Heritage</h3>
      <img class="img-middlebanner-image" src="Images/football.jpg">

    </div>

    <div class="middle-banner-size-video container" id="experience">

      <iframe class="responsive-iframe" src="https://player.vimeo.com/video/870991026?background=1&amp;dnt=1"
        frameborder="0" allow="autoplay; fullscreen" allowfullscreen="allowfullscreen" width="640" height="360">
      </iframe>
    </div>
  </div>

  <div id="footer">
    <div>
      <form>
        <label for="newsletter">Sign up to receive our neswletter:</label>
        <input class="newsletter-sub" type="text" id="newsletter" name="fname" placeholder="Enter your email address">
        <button id="btn">Sign up</button>
      </form>

    </div>

    <div>
      <a href="https://x.com/sheffcouncil?lang=en" target="_blank"><img class="footer-image social-medial-handle"
          src="Images/X.png"></a>
      <a href="https://www.instagram.com/sheffieldcitycouncil" target="_blank"><img
          class="footer-image social-medial-handle" src="Images/insta.jpg"></a>
      <a href="https://www.facebook.com/SheffCityCouncil" target="_blank"><img class="footer-image social-medial-handle"
          src="Images/facebook.jpg"></a>

    </div>
  </div>

</body>

</html>
